version: '2.0'


services:

  database:
    image: postgres:12-alpine
    env_file: .env

  redis:
    image: redis:5
    command: redis-server --appendonly yes

  site:
    image: aperture/anonchat:latest
    command: gunicorn anonchat.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./static:/static
    expose:
      - 8000
    depends_on:
      - database
      - redis
    env_file: .env

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static
    depends_on:
      - site
    ports:
      - 8000:80

  ouroboros:
    container_name: ouroboros
    hostname: ouroboros
    image: pyouroboros/ouroboros
    environment:
      - CLEANUP=true
      - INTERVAL=300
      - LOG_LEVEL=info
      - SELF_UPDATE=true
      - IGNORE=postgres redis nginx
      - TZ=Europe/London
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
