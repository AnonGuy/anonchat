{% extends 'base.html' %}

{% block title %}AnonChat Room{% endblock %}

{% block content %}

  {% for message in room.message_set.all %}
    <div class="box">
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{ message.author }}</strong>
            <br> {{ message.content }}
          </p>
        </div>  
      </div>
    </div>
  {% endfor %}

  <div v-for="message in messages" class="box">
    <div class="media-content">
      <div class="content">
        <p>
          <strong>[[ message.author ]]</strong>
          <br> [[ message.content ]]
        </p>
      </div>  
    </div>
  </div>

  <div class="field has-addons message-bar">
    <div class="control is-expanded">
      <input v-on:keyup.enter="sendMessage" id="message" placeholder="Enter a message" class="input">
    </div>
    <div class="control">
      <a class="button is-info" v-on:click="sendMessage">Send</a>
    </div>
  </div>

{% endblock %}
